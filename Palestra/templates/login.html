{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<form action="{{ url_for('login') }}" method="POST">
    <div class="form-group">
        {{ form.hidden_tag() }}
        {{ form.email.label }}:
        {{ form.email(class_="form-control") }}
        <br />
        {{ form.password.label }}:
        {{ form.password(class_="form-control") }}

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
